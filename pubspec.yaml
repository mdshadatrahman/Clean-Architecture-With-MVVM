name: flutter_advaced
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  retrofit: ^3.0.1+1
  analyzer: ^4.1.0
  dio: ^4.0.6
  json_serializable: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^4.0.2
  flutter_lints: ^1.0.4
  build_runner: ^2.2.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300

  assets:
    - assets/images/


